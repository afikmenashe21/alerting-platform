name: Deploy UI to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      api_gateway_url:
        description: 'API Gateway URL for rule-service (e.g., http://34.201.202.8:8081)'
        required: true
        type: string
      metrics_api_url:
        description: 'Metrics API URL for metrics-service (e.g., http://34.201.202.8:8083)'
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rule-service-ui/package-lock.json

      - name: Install dependencies
        working-directory: rule-service-ui
        run: npm ci

      - name: Build with API URLs
        working-directory: rule-service-ui
        env:
          VITE_BASE_PATH: /alerting-platform/
          VITE_API_GATEWAY_URL: ${{ inputs.api_gateway_url }}
          VITE_METRICS_API_URL: ${{ inputs.metrics_api_url }}
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: rule-service-ui/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
