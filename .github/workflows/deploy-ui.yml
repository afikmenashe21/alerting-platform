name: Deploy UI to GitHub Pages

on:
  workflow_dispatch:
    inputs:
      ec2_ip:
        description: 'EC2 Public IP (get from AWS console or terraform output)'
        required: true
        type: string

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: rule-service-ui/package-lock.json

      - name: Install dependencies
        working-directory: rule-service-ui
        run: npm ci

      - name: Build with EC2 endpoints
        working-directory: rule-service-ui
        env:
          VITE_BASE_PATH: /alerting-platform/
          VITE_RULE_SERVICE_URL: http://${{ inputs.ec2_ip }}:8081
          VITE_ALERT_PRODUCER_URL: http://${{ inputs.ec2_ip }}:8082
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: rule-service-ui/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
