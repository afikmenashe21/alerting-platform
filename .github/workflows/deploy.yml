name: Deploy to AWS ECS

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

env:
  AWS_REGION: ${{ secrets.AWS_REGION || 'us-east-1' }}
  ECR_REPOSITORY_PREFIX: alerting-platform

jobs:
  build-and-deploy:
    name: Build and Deploy Services
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service:
          - rule-service
          - rule-updater
          - evaluator
          - aggregator
          - sender
          - alert-producer
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Get short SHA
        id: vars
        run: echo "sha_short=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
      
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ steps.vars.outputs.sha_short }}
        run: |
          # Build image
          docker build \
            -f services/${{ matrix.service }}/Dockerfile \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_PREFIX/${{ matrix.service }}:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY_PREFIX/${{ matrix.service }}:latest \
            .
          
          # Push both tags
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PREFIX/${{ matrix.service }}:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY_PREFIX/${{ matrix.service }}:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY_PREFIX/${{ matrix.service }}:$IMAGE_TAG" >> $GITHUB_OUTPUT
      
      - name: Update ECS service
        run: |
          aws ecs update-service \
            --cluster alerting-platform-prod-cluster \
            --service ${{ matrix.service }} \
            --force-new-deployment \
            --region ${{ env.AWS_REGION }}
      
      - name: Wait for service stability
        run: |
          aws ecs wait services-stable \
            --cluster alerting-platform-prod-cluster \
            --services ${{ matrix.service }} \
            --region ${{ env.AWS_REGION }}
  
  verify-deployment:
    name: Verify Deployment
    needs: build-and-deploy
    runs-on: ubuntu-latest
    
    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}
      
      - name: Check service health
        run: |
          # Get ALB DNS from Terraform outputs (stored in S3 or Parameter Store)
          # For now, we'll just check ECS service status
          
          services="rule-service rule-updater evaluator aggregator sender alert-producer"
          
          for service in $services; do
            echo "Checking $service..."
            
            running_count=$(aws ecs describe-services \
              --cluster alerting-platform-prod-cluster \
              --services $service \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].runningCount' \
              --output text)
            
            desired_count=$(aws ecs describe-services \
              --cluster alerting-platform-prod-cluster \
              --services $service \
              --region ${{ env.AWS_REGION }} \
              --query 'services[0].desiredCount' \
              --output text)
            
            if [ "$running_count" -eq "$desired_count" ]; then
              echo "✓ $service is healthy ($running_count/$desired_count tasks running)"
            else
              echo "✗ $service is unhealthy ($running_count/$desired_count tasks running)"
              exit 1
            fi
          done
          
          echo ""
          echo "✓ All services deployed successfully!"
